name: master

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Ensure no Windows line endings
      run: ./validate.sh

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json

    - name: Install dependencies
      run: |
        dotnet restore
        dotnet tool restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test (Hedgehog.Tests)
      run: dotnet test --no-build --configuration Release --verbosity normal tests/Hedgehog.Tests/Hedgehog.Tests.fsproj

    - name: Test (Hedgehog.Linq.Tests)
      run: dotnet test --no-build --configuration Release --verbosity normal tests/Hedgehog.Linq.Tests/Hedgehog.Linq.Tests.csproj

    - name: Generate DocFX metadata
      run: |
        dotnet fsi gen-docfx.fsx Release
        dotnet docfx build docs/docfx.json

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site/

    - name: Publish NuGet
      uses: alirezanet/publish-nuget@v3.0.4
      with:
        PROJECT_FILE_PATH: "src/Hedgehog/Hedgehog.fsproj"
        PACKAGE_NAME: "Hedgehog"
        NUGET_KEY: ${{secrets.NUGET_API_KEY}}

  fable-tests:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json

    - name: Setup NodeJs
      uses: actions/setup-node@v3
      with:
        node-version-file: ".nvmrc"
        
    - name: Install npm packages
      run: npm install
      working-directory: ./tests/Hedgehog.Tests

    - name: Fable Tests (Hedgehog.Tests)
      run: |
        dotnet tool restore
        npm test
      working-directory: ./tests/Hedgehog.Tests

  deploy:
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
